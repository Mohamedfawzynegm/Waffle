<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="style.css">
    <script src="waffle.js" defer></script>
</head>

<body>
    <!-- Start Order -->
    <h2 class="order">Order Your Waffle</h2>
    <section id="order">

        <form id="form">
            <label for="waffle-type">Choose your waffle type:</label>
            <select required id="waffle-type" name="waffle-type">
                <option value="classic">Classic Waffle</option>
                <option value="chocolate">Chocolate Waffle</option>
                <option value="fruit">Fruit Waffle</option>
                <option value="specialty">Specialty Waffle</option>
            </select>
            <br><br>
            <label for="quantity">Quantity:</label>
            <input required type="number" id="quantity" name="quantity">
            <div id="error"></div>
            <br><br>
            <button type="submit">Place Order</button>
        </form>
    </section>

    <!-- End order -->
</body>


</html>
