<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="/JS/order.js" defer></script>
</head>

<body>
    <!-- Start Order -->
    <h2 id="order" class="order">Order Your Waffle</h2>
    <section id="order">

        <form id="form">
            <label id="label" for="waffle-type">Choose your waffle type:</label>
            <select required id="waffle-type" name="waffle-type">
                <option value="classic">Classic Waffle</option>
                <option value="chocolate">Chocolate Waffle</option>
                <option value="fruit">Fruit Waffle</option>
                <option value="specialty">Specialty Waffle</option>
            </select>
            <br><br>
            <label for="quantity">Quantity:</label>
            <input required type="number" id="quantity" name="quantity">
            <div id="error"></div>
            <br><br>
            <button type="submit">Place Order</button>
        </form>
        <div hidden style="font-size: large; padding: 5px;" id="successful">Successful Submission!</div>
    </section>

    <!-- End order -->
</body>
